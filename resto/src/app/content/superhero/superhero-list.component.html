<div class="col-md-8">
    <span id="text-kecil">Daftar super hero:</span>
    <table class="table table-striped table-hover table-bordered">
        <tr>
            <td>No</td>
            <td>Nama</td>
            <td>Kekuatan</td>
            <td>Hapus</td>
        </tr>
        <tr class="app-superhero-item" *ngFor="let hero of superheroes; let i = index" 
            [pahlawan]="hero"
            [nomor]="i" 
            (onRemove)="hapusData($event)"></tr>

    </table>
</div>
<div class="col-md-4">
    <app-add-superhero (sentData)="addAnItem($event)"></app-add-superhero>
</div>
