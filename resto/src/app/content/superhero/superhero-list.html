<table class="table table-striped table-hover table-bordered">
    <thead>
        <tr>
            <td>No</td>
            <td>Nama</td>
            <td>Kekuatan</td>
            <td>Hapus</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let hero of superheroes; let i = index">
            <td>{{ i+1 }}</td>
            <td>{{ hero.nama }}</td>
            <td>{{ hero.ability }}</td>
            <td> 
                <a (click)="showMeTheValue(i)">
                    <span class="glyphicon glyphicon-trash"></span>
                    &nbsp; hapus
                </a>
            </td>
        </tr>
    </tbody>
</table>
